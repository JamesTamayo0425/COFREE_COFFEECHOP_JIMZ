<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Cofree Login</title>
  <!-- Bootstrap core CSS -->
  <link href="public/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="public/css/login.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="public/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="public/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <!-- Login style css -->
   <link rel="stylesheet" href="style.css">
   <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b545dd02ba.js" crossorigin="anonymous"></script>
  <style type="text/css">

  </style>
</head>

<body>

  <div class="container-fluid d-flex  align-items-center loginBg">
    <div class="row loginBox m-md-5" id="login-panel">
      <div class="col-md-2"></div>
      <div class="col-md-8 d-flex justify-content-center align-items-center ">
        <div class="row w-100 loginForms d-flex justify-content-center align-items-center">

        <!-- ito yung dinagdag ko sir  ⬇-->
        <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center py-5 leftLogin">
            <div class="content text-center p-3">
                <img src="Image/LoginVector.svg" alt="" class="vector">
                <p>Don't have account? Click the Sign Up button to Register.</p>
                <a class="btn hoverBtn" id="signUp" href="register.html">Sign Up</a>
            </div>
        </div>
        <!-- ito yung dinagdag ko sir  ↑-->


        <div class="panel-primary col-lg-6 col-md-12" id="login">
        <!-- <div class="panel-heading" style="text-align:center"><b>U</b>SER <b>H</b>EALTH <b>D</b>ECLARATION </div> -->
        <form id="frmLogin" method="POST">
            <div class="panel-body px-3">
            <div id="admin-msg"></div>
            <div class="row">
                <div class="col-md-12"> 
                    <img src="Image/1.png" id="loginavatar" class="img-circle img-responsive" style="
                    display: block;
                    /* margin: 0 auto; */
                    border-radius: 100%;
                    margin: 3em auto 1.5em;
                    object-fit: cover;
                    width: 40%;"> 
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" name="username" id="username" placeholder="Enter Username" required="required" class="form-control" data-validation-error-msg="Username is required" data-validation-error-msg-container="#usernamerror">
                </div>
                <div id="usernamerror"> </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required="required" data-validation-length="min8" data-validation-error-msg-length="Atleast 8 characters is required" data-validation-error-msg-container="#passworderror"> 
                </div>
                <div id="passworderror"> </div>
                </div>
            </div>
            <div class="row">
            <div class="col-md-12">
                <div class="input-group showNforgotPass d-flex justify-content-between align-items-center w-100">
                        <div>
                            <input type="checkbox" id="showPassword">
                            <label for="showPassword">Show Password</label>
                        </div>
                        <a href="#" class="forgotpass">Forgot Password?</a>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                <input type="hidden" name="action" value="isLogin">
                <a type="submit" class="hoverBtn" id="btnLogin" href="COFREE_LANDING_PAGE_JIMZ/landingPage.html"> Log In </a>
                </div>
            </div>
            <br>
            </div>
        </form>
        </div>
    </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript
         ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  
</body>

</html>
